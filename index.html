<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login layout
    </title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <div class="conteneur">
        <div class="login-img">
            <img src="./assets/images/login.svg" alt="" class="images">
        </div>
        <div class="formulaire">
            <h1>Connexion a Blue ocean</h1>
            <form>
                <label for="email">Email</label>
                <div class="input">
                    <div>
                    <img src="./assets/images/email.svg" alt="" class="img-email">
                    </div>
                    <input type="text" id="email" placeholder="abc@example.com">
                </div>
                <label for="Mot de passe">Mot de passe</label>
                <div class="input">
                    <div>
                        <img src="./assets/images/email.svg" alt="" class="img-email">
                        </div>
                    <input type="text" id="Mot de passe" placeholder="*******">
                </div>
            </form>
            <a href="#">Mot de passe oublie?</a>
            <button type="submit" class="button">Connexion</button>

            <div class="avec">
                <hr>
                <p>ou avec</p>
                <hr>
            </div>

           <div class="icon">
            <img src="./assets/images/icons8-google.svg" alt="" class="icon_image">
            <img src="./assets/images/icons8-facebook.svg" alt="" class="icon_image">
            <img src="./assets/images/github-brands-solid.svg" alt="" class="icon_image">
           </div>
        </div>
    </div>
</body>
</html>
